# ===============================================
# CI/CD PIPELINE TEST CONFIGURATION
# ===============================================
# Configuração específica para pipelines CI/CD

# Base configuration
spring.application.name=user-service

# H2 Database for CI/CD
spring.datasource.url=jdbc:h2:mem:cidb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration optimized for CI
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Disable Flyway completely in CI
spring.flyway.enabled=false

# Simple JWT configuration for CI
jwt.secret=ci-test-secret-key-for-automated-testing-environment
jwt.expiration=3600000

# Logging optimization for CI
logging.level.root=WARN
logging.level.com.ds6=INFO
logging.level.org.springframework.security=WARN
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds6-user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ds6-user-service
  template:
    metadata:
      labels:
        app: ds6-user-service
    spec:
      containers:
      - name: app
        # Esta linha é um placeholder intencional. A pipeline irá substituí-la.
        image: imagem-placeholder
        ports:
        - containerPort: 8080
        # Health Probes: Garante que o tráfego só seja enviado para pods saudáveis.
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        # Gerenciamento de Recursos: Garante a estabilidade do cluster.
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Externalização de Configuração: Carrega configurações do ambiente K8s.
        envFrom:
        - configMapRef:
            name: user-service-config
        - secretRef:
            name: user-service-secret